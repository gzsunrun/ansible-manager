<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link type="text/css" href="zui/css/zui.min.css" rel="stylesheet">
    <style>
        .body-head{
            text-align: right;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="body-head">
                <button  type="button" class="btn btn-success" onclick="add()">上传脚本</button>
                <button  type="button" class="btn" onclick="import_git()">从git导入脚本</button>
    </div>
    <!-- 对话框HTML -->
    <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                        <h4 class="modal-title">脚本</h4>
                      </div>
                      <div class="modal-body">
                            <form class="form-horizontal">
                                  
                                    <div class="form-group">
                                      <label for="key-name" class="col-sm-2">脚本名</label>
                                      <div class="col-md-9 col-sm-10">
                                        <input type="text" class="form-control" id="repo-name" placeholder="脚本名">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="repo-path" class="col-sm-2">压缩包</label>
                                            <div class="col-md-9 col-sm-10">
                                                    <input type="file" class="form-control" id="repo-path" >
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="key-name" class="col-sm-2">详情</label>
                                        <div class="col-md-9 col-sm-10">
                                            <textarea class="form-control" id="repo-desc" rows="10"></textarea>
                                        </div>
                                      </div>
                             </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="upload" onclick="create_repo()" class="btn btn-primary">提交</button>
                      </div>
                    </div>
                  </div> 
    </div>
    <div class="modal fade" id="gitModal">
        <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">从git导入脚本</h4>
                  </div>
                  <div class="modal-body">
                        <form class="form-horizontal">
                              
                                <div class="form-group">
                                  <label for="key-name" class="col-sm-2">脚本名</label>
                                  <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="repo-name2" placeholder="脚本名">
                                  </div>
                                </div>
                                <div class="form-group">
                                        <label for="repo-path" class="col-sm-2">git地址</label>
                                        <div class="col-md-9 col-sm-10">
                                                <input type="text" class="form-control" id="repo-path2"  placeholder="https://user:password@xxx.git" >
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="key-name" class="col-sm-2">详情</label>
                                    <div class="col-md-9 col-sm-10">
                                        <textarea class="form-control" id="repo-desc2" rows="10"></textarea>
                                    </div>
                                  </div>
                         </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="import" onclick="import_repo()" class="btn btn-primary">提交</button>
                  </div>
                </div>
              </div> 
    </div>
  <table class="table">
  <tbody id="repo-list">
  </tbody>

</table>

</body>
<script type="text/javascript" src="zui/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="zui/js/zui.min.js"></script>
<script>
    repo_list()
    
        function repo_list(){
            $("#repo-list").empty();
            $.ajax({
                    type: "post",
                    url: "../api/repo",
                    data: {
                    },
                    beforeSend: function() {},
                    success: function(msg) {
                        var obj = JSON.parse(msg);
                            $.each(obj, function(i, val) {
                                    $("#repo-list").append(`<tr>
                                    <td>`+val.repo_id+`</td>
                                    <td><a href="vars.html?repo_id=`+val.repo_id+`">`+val.repo_name+`</td>
                                    <td style="text-align:right;">
                                            <button onclick="delete_repo(`+val.repo_id+`)" class="btn btn-sm btn-danger" type="button">
                                                <i class="icon icon-trash"></i>
                                            </button>
                                    </td>
                                    </tr>`);
                            });  
                            
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        $("#repo-list").append("<tr><td colspan='6'>没加载到数据</td></tr>");
                    }
            });
        }

        function import_repo(){
           var repo_name=$("#repo-name2").val()
           var repo_path=$("#repo-path2").val()
           var repo_desc=$("#repo-desc2").val()
            $.ajax({
                    type: "post",
                    url: "../api/repo/git",
                    data: {
                        repo_name:repo_name,repo_path:repo_path,repo_desc:repo_desc
                    },
                    beforeSend: function() {
                        $("#import").addClass("disabled")
                    },
                    success: function(msg) {
                        $('#gitModal').modal('hide');
                        repo_list()    
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        $("#import").removeClass("disabled")
                        new $.zui.Messager("导入失败", {
                                type: 'danger' 
                                }).show();
                    }
            }); 
        }

        function create_repo(){
            var fd = new FormData();
            fd.append("repo_path",$('#repo-path')[0].files[0]);
            fd.append("repo_name",$("#repo-name").val());
            fd.append("repo_desc",$("#repo-desc").val());
           if ($("#repo-name").val()==""||$('#repo-path')[0].files[0]==null){
               alert("脚本名不能为空")
               return
           }
            var xhr = new XMLHttpRequest();
            if ( xhr.upload ) {
                $("#upload").addClass("disabled")
            }
            xhr.onreadystatechange = function(e) {
                if ( 4 == this.readyState ) {
                    if (xhr.status == 204) {
                        $("#repo-name").val("")
                        $("#repo-path").val("")
                        $("#repo-parse").val("")
                        $('#myModal').modal('hide');
                        repo_list()     
                    }else{
                        new $.zui.Messager("上传失败", {
                                type: 'danger' 
                                }).show();
                        $("#upload").removeClass("disabled")
                    }
                }
            };
            xhr.open('post', '../api/repo/create', true);
            xhr.send(fd);
        }

        function add(){
            $("#repo-name").val("")
            $("#repo-path").val("")
            $("#repo-desc").val("")
            $("#upload").removeClass("disabled")
            $('#myModal').modal('show');
        }
        
        function import_git(){
            $("#repo-name2").val("")
            $("#repo-path2").val("")
            $("#repo-desc2").val("")
            $("#import").removeClass("disabled")
            $('#gitModal').modal('show');
        }

        function delete_repo(repo_id){
           $.ajax({
                    type: "post",
                    url: "../api/repo/delete",
                    data: {
                        repo_id:repo_id
                    },
                    beforeSend: function() {},
                    success: function(msg) {

                                type: 'danger' 
                                }).show();
                    }
            });
        }

</script>
</html>
