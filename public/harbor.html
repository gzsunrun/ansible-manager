<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">helm管理</li>
                <li class="active">Charts仓库</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="table-tools" style="margin: 25px 15px;clear: both">
                    <div class="tools-group">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="filter" class="col-sm-1">查找</label>
                                <div class="col-sm-3">
                                    <input type="text" id="filter" class="form-control"/>
                                </div>
                                <div class="col-sm-1">
                                    <a href="#" id="host-add" class="btn btn-primary" data-toggle="modal" data-target="#host-modal">
                                    <i class="icon icon-plus-sign"></i> 同步</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">chart列表</div>
                    </div>
                    <div class="panel-body">
                        <div class="cards" id="repo-list">
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="host-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">×</span>
                                    <span class="sr-only">关闭</span>
                                </button>
                                <h4 class="modal-title">charts 同步</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <input type="hidden" id="host-id" value="">
                                    <div class="form-group">
                                        <label for="host-alias" class="col-sm-2">repo 地址</label>
                                        <div class="col-md-9 col-sm-10">
                                            <input type="text" class="form-control" id="repo-addr" placeholder="http://192.168.1.100:5000/chartrepo/helm-sunrun-charts">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="host-key" class="col-sm-2">charts 名</label>
                                        <div class="col-md-9 col-sm-10">
                                            <textarea class="form-control" rows="10" id="repo-names" placeholder="charts名（多个‘,’分隔，‘*’表示全部）"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" id="sync-commit" data-loading-text="正在同步..." class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/harbor.js"></script>
</body>

</html>
