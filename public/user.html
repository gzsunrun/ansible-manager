<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">用户列表</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="table-tools" style="margin: 25px 15px;">
                    <div class="tools-group">
                        <a href="#" id="user-add" class="btn btn-primary" data-toggle="modal" data-target="#user-modal">
                            <i class="icon icon-plus-sign"></i> 新增</a>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">用户列表</div>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>账号</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="user-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="user-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">用户</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <input type="hidden" id="user-id" value="">
                            <div class="form-group">
                                <label for="user-account" class="col-sm-2">账号</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="user-account" placeholder="账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-password" class="col-sm-2">密码</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="password" class="form-control" id="user-password" placeholder="密码">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="user-commit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/user.js"></script>
</body>

</html>
