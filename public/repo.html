<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">脚本管理</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="table-tools" style="margin: 25px 15px;">
                    <div class="tools-group">
                        <a href="#" id="repo-add" class="btn btn-primary" data-toggle="modal" data-target="#repo-modal">
                            <i class="icon icon-plus-sign"></i> 新增</a>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">脚本列表</div>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>脚本名称</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="repo-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="repo-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">脚本</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="repo-name" class="col-sm-2">脚本名</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="repo-name" placeholder="脚本名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="repo-path" class="col-sm-2">压缩包</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="file" class="form-control" id="repo-path">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="repo-desc" class="col-sm-2">详情</label>
                                <div class="col-md-9 col-sm-10">
                                    <textarea class="form-control" id="repo-desc" rows="10"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="upload" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/repo.js"></script>
</body>

</html>
