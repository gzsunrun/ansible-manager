<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">helm管理</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="table-tools" style="margin: 25px 15px;clear: both">
                    <div class="tools-group">
                                    <form class="form-horizontal">
                                            <div class="form-group">
                                                    <label for="exampleInputAddress1" class="col-sm-1">选择集群</label>
                                                    <div class="col-sm-3">
                                                        <select class="form-control" id="project-list">
                                                            <option>选择集群</option>
                                                        </select>
                                                    </div>
                                                </div>
                                    </form>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">发布列表</div>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>应用版本</th>
                                    <th>发布版本</th>
                                    <th>chart</th>
                                    <th>命名空间</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="release-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">是否删除“<span id="delete-name"></span>”</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="checkbox-custom checkbox-primary">
                                <input type="checkbox" name="chk" id="delete-purge" value="true">
                                <label for="inputUnchecked">彻底删除</label>
                            </div>`
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="delete-release" class="btn btn-primary">删除</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="upgrade-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title">升级</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                            <div class="form-group">
                                    <label for="exampleInputAccount4" class="col-sm-2">发布名</label>
                                     <div class="col-md-6 col-sm-10">
                                        <input type="text" class="form-control" id="release-name" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputAccount4" class="col-sm-2">命名空间</label>
                                         <div class="col-md-6 col-sm-10">
                                            <input type="text" class="form-control" id="release-namespace" disabled>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <label for="exampleInputAccount4" class="col-sm-2">Chart</label>
                             <div class="col-md-6 col-sm-10">
                                <input type="text" class="form-control" id="chart-name" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tag-id" class="col-sm-2">版本</label>
                            <div class="col-md-6 col-sm-10">
                                <select class="form-control" id="chart-version">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="upgrade-release" class="btn btn-primary">升级</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="status-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title"><span id="status-name"></span>状态</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Pod</th>
                                <th>Ready</th>
                                <th>Status</th>
                                <th>Restart</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody id="pod-list">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/status.js"></script>
</body>

</html>
