<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/lib/board/zui.board.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <style>
        .board-item.drag-shadow {
            z-index: 9999
        }
    </style>
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">定时任务</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">定时任务</div>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>定时间隔（s）</th>
                                    <th>倒计时</th>
                                    <th>循环次数</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="timer-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <script src="dist/lib/board/zui.board.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/timer.js"></script>
</body>

</html>
