<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ansible Manager</title>
    <!-- zui css -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="dist/theme/blue.css">
    <!-- app css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- jquery js -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content-header">
            <ul class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="icon icon-home"></i>
                    </a>
                </li>
                <li class="active">主机管理</li>
            </ul>
        </div>
        <div class="content-body">
            <div class="container-fluid">
                <div class="table-tools" style="margin: 25px 15px;">
                    <div class="tools-group">
                        <a href="#" id="host-add" class="btn btn-primary" data-toggle="modal" data-target="#host-modal">
                            <i class="icon icon-plus-sign"></i> 新增</a>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">主机列表</div>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>主机名称</th>
                                    <th>主机IP</th>
                                    <th>主机状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="host-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="host-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">主机</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <input type="hidden" id="host-id" value="">
                            <div class="form-group">
                                <label for="host-alias" class="col-sm-2">主机别名</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="host-alias" placeholder="主机别名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host-name" class="col-sm-2">主机名</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="host-name" placeholder="主机名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host-ip" class="col-sm-2">主机IP</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="host-ip" placeholder="主机IP">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host-user" class="col-sm-2">主机用户</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="host-user" placeholder="主机用户">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host-password" class="col-sm-2">主机密码</label>
                                <div class="col-md-9 col-sm-10">
                                    <input type="password" class="form-control" id="host-password" placeholder="主机密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="host-key" class="col-sm-2">密钥</label>
                                <div class="col-md-9 col-sm-10">
                                    <textarea class="form-control" rows="10" id="host-key" placeholder="密钥值"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="host-commit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- zui js -->
    <script src="dist/js/zui.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/data/host.js"></script>
</body>

</html>
